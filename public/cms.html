<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/dashboard">Go to Dashboard</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="act">Activity:</label>
            <input type="text" class="form-control" id="act">
            <br />
            <label for="howto">How To:</label>
            <textarea class="form-control" rows="10" id="howto"></textarea>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="Jiu Jitsu">Jiu Jitsu</option>
                  <option value="Dance">Dance</option>
                  <option value="Gym">Gym</option>
                  <option value="Swimming">Swimming</option>
                  <option value="Yoga">Yoga</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
<script src="https://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function() {
  // Gets an optional query string from our url (i.e. ?post_id=23)
  var url = window.location.search;
  var activityId;
  // Sets a flag for whether or not we're updating a post to be false initially
  var updating = false;

  // If we have this section in our url, we pull out the post id from the url
  // In localhost:8080/cms?post_id=1, postId is 1
  if (url.indexOf("?activity_id=") !== -1) {
    activityId = url.split("=")[1];
    getActivityData(activityId);
  }

  // Getting jQuery references to the post body, title, form, and category select
  var howtoInput = $("#howto");
  var actInput = $("#act");
  var cmsForm = $("#cms");
  var activityCategorySelect = $("#category");
  // Giving the postCategorySelect a default value
  activityCategorySelect.val("Jiu Jitsu");
  // Adding an event listener for when the form is submitted
  $(cmsForm).on("submit", function handleFormSubmit(event) {
    event.preventDefault();
    // Wont submit the post if we are missing a body or a title
    if (!actInput.val().trim() || !howtoInput.val().trim()) {
      return;
    }
    // Constructing a newPost object to hand to the database
    var newActivity = {
      act: actInput.val().trim(),
      howto: howtoInput.val().trim(),
      category: activityCategorySelect.val()
    };

    console.log(newActivity);

    // If we're updating a post run updatePost to update a post
    // Otherwise run submitPost to create a whole new post
    if (updating) {
      newActivity.id = activityId;
      updateActivity(newActivity);
    }
    else {
      submitActivity(newActivity);
    }
  });

  // Submits a new post and brings user to blog page upon completion
  function submitActivity(Activity) {
    $.activity("/api/activities/", Activity, function() {
      window.location.href = "/dashboard";
    });
  }

  // Gets post data for a post if we're editing
  function getActivityData(id) {
    $.get("/api/activities/" + id, function(data) {
      if (data) {
        // If this post exists, prefill our cms forms with its data
        actInput.val(data.act);
        howtoInput.val(data.howto);
        activityCategorySelect.val(data.category);
        // If we have a post with this id, set a flag for us to know to update the post
        // when we hit submit
        updating = true;
      }
    });
  }

  // Update a given post, bring user to the blog page when done
  function updateActivity(activity) {
    $.ajax({
      method: "PUT",
      url: "/api/activities",
      data: activity
    })
      .then(function() {
        window.location.href = "/dashboard";
      });
  }
});


</script>
