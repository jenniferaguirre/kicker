<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/dashboard">Go to Dashboard</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="act">Activity:</label>
            <input type="text" class="form-control" id="act">
            <br />
            <label for="howto">How To:</label>
            <textarea class="form-control" rows="10" id="howto"></textarea>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="Jiu Jitsu">Jiu Jitsu</option>
                  <option value="Dance">Dance</option>
                  <option value="Gym">Gym</option>
                  <option value="Swimming">Swimming</option>
                  <option value="Yoga">Yoga</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="assets/js/cms.js" type="text/javascript"></script>
</body>
</html>
